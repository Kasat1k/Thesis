<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Edge Detection RL vs CF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edge Detection: RL vs CF vs Canny</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Зображення: <input type="file" name="image" required></label><br>
        <label>Alpha: <input type="number" step="0.1" name="alpha" value="0.5" required></label><br>
        <label>Sigma: <input type="number" step="0.1" name="sigma" value="1.0" required></label><br>
        <button type="submit">Обробити</button>
    </form>

    {% if uploaded %}
    <h2>Рекомендовані параметри:</h2>
    <p>alpha: {{ recommended_alpha }}, sigma: {{ recommended_sigma }}</p>

    <div class="image-row">
        <div><h3>Riemann-Liouville</h3><img src="{{ rl_path }}"></div>
        <div><h3>Caputo-Fabrizio</h3><img src="{{ cf_path }}"></div>
        <div><h3>OpenCV Canny</h3><img src="{{ cv_path }}"></div>
    </div>
    {% endif %}
</body>
</html>
